<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="context-menu.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Explorer -->
      <div class="icon" title="Explorer">
        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M10 4H4v16h16V10h-6V4zM12 4v6h6" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </div>
    </div>

    <!-- Main workspace -->
    <div class="workspace">
      <!-- Explorer + Editor -->
      <div class="top-area">
        <!-- Explorer -->
        <div class="explorer">
          <div class="explorer-header">
            <span>EXPLORER</span>
            <div class="explorer-actions">
              <button id="new-project-btn" class="icon-button" title="New Project">
                <svg width="12" height="12" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
              </button>
              <button id="open-folder-btn" class="icon-button" title="Open Folder">
                <svg width="12" height="12" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
              </button>
            </div>
          </div>
          <div id="file-explorer" class="file-explorer">
            <div class="empty-state">
              <div class="empty-state-content">
                <div class="empty-state-icon">üìÅ</div>
                <h3>No Folder Opened</h3>
                <p>Open a folder to start editing</p>
                <div class="empty-state-actions">
                  <button id="open-folder-empty-btn" class="btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" style="margin-right: 6px;">
                      <path fill="currentColor" d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                    </svg>
                    Open Folder
                  </button>
                  <button id="new-project-empty-btn" class="btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" style="margin-right: 6px;">
                      <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    New Project
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Gripper between Explorer and Editor -->
        <div class="gripper" id="gripper-explorer-editor"></div>

        <!-- Editor Area -->
        <div class="editor-container">
          <!-- Editor -->
          <div class="editor-area">
            <!-- Editor Tabs -->
            <div class="editor-tabs" id="editor-tabs"></div>
            
            <!-- Editor Content -->
            <div class="editor">
              <div class="editor-content">
                <div class="line-numbers" id="line-numbers">1</div>
                <textarea spellcheck="false" id="editor-textarea">&lt;!-- Open a file to start editing --&gt;</textarea>
              </div>
            </div>
          </div>

          <!-- Gripper between Editor and Terminal -->
          <div class="gripper horizontal" id="gripper-editor-terminal"></div>

          <!-- Terminal -->
          <div class="terminal-container">
            <div class="terminal-header">
              <span>TERMINAL</span>
              <div class="terminal-actions">
                <button class="terminal-action" title="Clear Terminal">
                  <svg width="12" height="12" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                  </svg>
                </button>
                <button class="terminal-action" title="New Terminal">
                  <svg width="12" height="12" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="terminal-content">
              <div id="terminal-output"></div>
              <div class="terminal-input-line">
                <span class="terminal-prompt">$</span>
                <input type="text" id="terminal-input" class="terminal-input" spellcheck="false" />
              </div>
            </div>
          </div>
        </div>

        <!-- Gripper between Editor and Chat -->
        <div class="gripper" id="gripper-editor-chat"></div>

        <!-- Chat Panel -->
        <div class="chat-panel">
          <div class="chat-header">
            <span>CHAT</span>
          </div>
          <div class="chat-body">
            <div id="chat-messages" class="chat-messages"></div>
          </div>
          <div class="chat-input-container">
            <textarea
              id="chat-input"
              class="chat-input"
              placeholder="Type a message..."
              rows="1"
            ></textarea>
            <button id="chat-send" class="chat-send-button">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
  <script src="chat.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
