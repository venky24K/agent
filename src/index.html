<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https:;">
  <!-- Nerd Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@3.1.1/patched-fonts/JetBrainsMono/Ligatures/Regular/complete.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@3.1.1/patched-fonts/FiraCode/Regular/complete.css">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="context-menu.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ensure proper Font IN fallback for file/folder icons */
    @font-face {
      font-family: 'FiraCode Nerd Font';
      src: local('FiraCode Nerd Font'), local('FiraCodeNerdFont-Regular'),
           url('https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@3.1.1/patched-fonts/FiraCode/Regular/complete/Fira%20Code%20Regular%20Nerd%20Font%20Complete.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <!-- Layout Control Bar -->
  <div class="layout-control-bar">
    <div class="layout-controls">
      <button id="layout-btn" class="layout-btn" title="Layout">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor" d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
        </svg>
        Layout
      </button>
      <div id="layout-dropdown" class="layout-dropdown">
        <div class="layout-section">
          <div class="layout-option">
            <label>
              <input type="checkbox" class="panel-toggle" data-panel="explorer" checked>
              <span>Explorer</span>
            </label>
            <div class="panel-position">
              <button class="position-btn" data-panel="explorer" data-position="left" title="Left">
                <svg width="14" height="14" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M15 5h8v14h-8z" opacity=".3"/>
                  <path fill="currentColor" d="M1 21h4V3H1v18zM9 3h6v18H9V3zm8 0h6v18h-6V3z"/>
                </svg>
              </button>
              <button class="position-btn" data-panel="explorer" data-position="right" title="Right">
                <svg width="14" height="14" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M1 3h8v18H1z" opacity=".3"/>
                  <path fill="currentColor" d="M15 3h6v18h-6z" opacity=".3"/>
                  <path fill="currentColor" d="M9 21H1V3h8v18zm2-18h8v18h-8V3zm8 16V5h-6v14h6z"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="layout-option">
            <label>
              <input type="checkbox" class="panel-toggle" data-panel="chat" checked>
              <span>Chat</span>
            </label>
            <div class="panel-position">
              <button class="position-btn" data-panel="chat" data-position="left" title="Left">
                <svg width="14" height="14" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M15 5h8v14h-8z" opacity=".3"/>
                  <path fill="currentColor" d="M1 21h4V3H1v18zM9 3h6v18H9V3zm8 0h6v18h-6V3z"/>
                </svg>
              </button>
              <button class="position-btn" data-panel="chat" data-position="right" title="Right">
                <svg width="14" height="14" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M1 3h8v18H1z" opacity=".3"/>
                  <path fill="currentColor" d="M15 3h6v18h-6z" opacity=".3"/>
                  <path fill="currentColor" d="M9 21H1V3h8v18zm2-18h8v18h-8V3zm8 16V5h-6v14h6z"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="layout-option">
            <label>
              <input type="checkbox" class="panel-toggle" data-panel="terminal" checked>
              <span>Terminal</span>
            </label>
            <div class="panel-position">
              <button class="position-btn" data-panel="terminal" data-position="bottom" title="Bottom">
                <svg width="14" height="14" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M3 15h18V9H3v6zm2-4h14v2H5v-2z" opacity=".3"/>
                  <path fill="currentColor" d="M1 11h2v2H1zm0 4h2v2H1zm0-8h2v2H1zm4 4h14v2H5zm0 4h14v2H5zm0-12h14v2H5zm16 0h2v2h-2zm0 14h2v2h-2zm0-10h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="layout-presets">
          <button class="preset-btn" data-preset="default">Default</button>
          <button class="preset-btn" data-preset="full-editor">Full Editor</button>
          <button class="preset-btn" data-preset="terminal-focus">Terminal Focus</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="app">
    <!-- Main workspace -->
    <div class="workspace" id="main-workspace">
      <!-- Explorer + Editor -->
      <div class="top-area">
        <!-- Explorer -->
        <div class="explorer panel-left">
          <div class="explorer-header">
            <span>EXPLORER</span>
            <div class="explorer-actions">
              <button id="new-project-btn" class="icon-button" title="New Project">
                <svg width="12" height="12" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
              </button>
              <button id="open-folder-btn" class="icon-button" title="Open Folder">
                <svg width="12" height="12" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
              </button>
            </div>
          </div>
          <div id="file-explorer" class="file-explorer">
            <div class="empty-state">
              <div class="empty-state-content">
                <div class="empty-state-icon">üìÅ</div>
                <h3>No Folder Opened</h3>
                <p>Open a folder to start editing</p>
                <div class="empty-state-actions">
                  <button id="open-folder-empty-btn" class="btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" style="margin-right: 6px;">
                      <path fill="currentColor" d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                    </svg>
                    Open Folder
                  </button>
                  <button id="new-project-empty-btn" class="btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" style="margin-right: 6px;">
                      <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    New Project
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Gripper between Explorer and Editor -->
        <div class="gripper" id="gripper-explorer-editor"></div>

        <!-- Editor Area -->
        <div class="editor-container">
          <!-- Editor -->
          <div class="editor-area">
            <!-- Editor Tabs -->
            <div class="editor-tabs" id="editor-tabs"></div>
            
            <!-- Editor Content -->
            <div id="editor-container" class="editor-container">
              <div class="editor-tabs" id="editor-tabs"></div>
              <div id="editor" class="editor"></div>
            </div>
            <div class="editor-placeholder" id="editor-placeholder">
              <div class="placeholder-content">
                <div class="placeholder-icon">
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 8 9 8 13"></polyline>
                  </svg>
                </div>
                <h3>Code Editor</h3>
                <p>Select a file to edit or create a new one</p>
              </div>
            </div>
          </div>

          <!-- Gripper between Editor and Terminal -->
          <div class="gripper horizontal" id="gripper-editor-terminal"></div>

          <!-- Terminal -->
          <div class="terminal-container panel-bottom">
            <div class="terminal-header">
              <div class="terminal-tabs">
                <div class="terminal-tab active">
                  <span>Terminal 1</span>
                  <span class="tab-close" title="Close">√ó</span>
                </div>
                <button class="terminal-action" id="new-terminal-tab" title="New Terminal">
                  <svg width="14" height="14" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                  </svg>
                </button>
              </div>
              <div class="terminal-actions">
                <button class="terminal-action" id="terminal-clear" title="Clear Terminal">
                  <svg width="14" height="14" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                  </svg>
                </button>
                <button class="terminal-action" id="terminal-settings" title="Terminal Settings">
                  <svg width="14" height="14" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.09-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="terminal-content">
              <div id="terminal-output"></div>
              <div class="terminal-input-line">
                <div class="terminal-prompt">
                  <span class="user">user</span>
                  <span class="path">~</span>
                  <span class="symbol">$</span>
                </div>
                <input type="text" id="terminal-input" class="terminal-input" spellcheck="false" placeholder="Type a command..." />
                <div class="suggestions" id="command-suggestions"></div>
              </div>
            </div>
            <div class="terminal-status-bar">
              <div class="status-item">
                <span class="status-indicator" id="terminal-status"></span>
                <span id="current-command">Ready</span>
              </div>
              <div class="status-item">
                <span id="terminal-cwd">~</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Gripper between Editor and Chat -->
        <div class="gripper" id="gripper-editor-chat"></div>

        <!-- Chat Panel -->
        <div class="chat-panel panel-right">
          <div class="chat-header">
            <span>CHAT</span>
          </div>
          <div class="chat-body">
            <div id="chat-messages" class="chat-messages"></div>
          </div>
          <div class="chat-input-container">
            <textarea
              id="chat-input"
              class="chat-input"
              placeholder="Type a message..."
              rows="1"
            ></textarea>
            <button id="chat-send" class="chat-send-button">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
  <script src="chat.js"></script>
  <script src="terminal.js"></script>
  <script src="layout.js"></script>
</body>
</html>
